<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
  <div class="container">

    <div class="row m-auto py-5 ">
      <div class="form-group">
        <label for="ProductNameInp">ProductName</label>
        <input id="ProductNameInp" class="form-control" type="text">
        <p id="valdationText" class="text-danger"></p>
      </div>
      <div class="form-group">
        <label for="ProductPriceInp">Product Price</label>
        <input id="ProductPriceInp" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="ProductCategoryInp">Product Category</label>
        <input id="ProductCategoryInp" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="ProductDescInp">Product Desc</label>
        <textarea name="" id="ProductDescInp" class="form-control"></textarea>
      </div>
      <div class="mt-2">
        <button id="mainBtn" onclick="addProduct();" class="btn btn-info"> Add Product</button>
        <button id="updateBtn" onclick="update();" class="btn btn-info" style="display: none;" >Update</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row w-75 m-auto col-md-8">
      <div class="form-group">
        <input onkeyup="search(this.value)" id="ProductsearchInp" class="form-control" type="text" placeholder="Search">
      </div>
    </div>
    <div class="row col-md-12">
      <table class="table">
        <thead>
          <th>Index</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Desc</th>
          <th>Update</th>
          <th>Delete</th>

        </thead>
        <tbody id="TAB">
          


        </tbody>
      </table>
    </div>

  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
